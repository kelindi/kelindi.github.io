name: IPFS Remote Pinning
on: [push]
jobs:
  pin_to_ipfs:
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - uses: actions/checkout@v2
    - name: IPFS Publish
      id: IPFS
      uses: kelindi/estuary-upload-action@553312ada76cc8b4a67ddc9f5682029619dca164
      with:
        path_to_add: './fonts' #Required
        access_token: ${{ secrets.ACCESS_TOKEN }} #Required
        pin_name: 'fonts-test' #Optional
