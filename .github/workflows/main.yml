name: IPFS Remote Pinning
on: [push]
jobs:
  pin_to_ipfs:
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - uses: actions/checkout@v2
    - name: IPFS Publish
      id: IPFS
      uses: kelindi/estuary-upload-action@7d6b8137f7f004f8544db92fe6540e41e96094fc
      with:
        path_to_add: './fonts' #Required
        access_token: ${{ secrets.ACCESS_TOKEN }} #Required
 
