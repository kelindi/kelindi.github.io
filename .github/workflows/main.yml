name: IPFS Remote Pinning
on: [push]
jobs:
  pin_to_ipfs:
    runs-on: ubuntu-latest
    name: Publish
    steps:
    - uses: actions/checkout@v2
    - name: IPFS Publish
      id: IPFS
      uses: kelindi/estuary-upload-action@bce92932b34c7708acb46c6048a4d2131ad98117
      with:
        path_to_add: './' #Required
        access_token: ${{ secrets.ACCESS_TOKEN }} #Required
        pin_name: 'github-actions-test' #Optional
